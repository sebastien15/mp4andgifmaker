<!DOCTYPE html>
<html>
    
<!-- Mirrored from techslides.com/demos/image-video/create.html by HTTrack Website Copier/3.x [XR&CO'2014], Tue, 17 Mar 2020 13:25:06 GMT -->
<head>
        <meta charset="utf8">
        <title>HTML5 Images to Video Converter | TechSlides</title>

        <style>
            body {text-align: center;}
            ul {list-style:none;}
            #drag { border: 5px solid green; text-align: center; padding:20px; width: 500px; margin: auto; display: inline-block;}
            #einput {width:400px;}
            #output {margin:20px;}

            #filesinput {
                visibility: collapse;
                width: 0px;
            }
            #output img{
                border: 5px solid #333;
                margin-right: 2px;
            }
            #small label {font-size:14px;}
            #small div {margin:5px 0;}

            .logo-holder{
                background-color: transparent; 
                border: 1px solid black; 
                padding: 10px; 
                border-radius: 0%;
            }
            .btransparent{
                background-color: transparent;
                color: black;
            }
            .btransparent:hover {
                background-color: transparent;
                color: black;
                font-weight: 650;
            }
        </style>
        <!-- analytics tag -->
        <script type="text/javascript" src="analytics.js"></script>
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>

    <body>
    <div class="container">
        <nav class="row">
            <div class="col-md-4">
              <h3 class="logo-holder">Logo</h3>
            </div>
        </nav>
        <div id="drag" class="row">
            <h1 class="text-center">Warda Gif Tool</h1>
            <button id="fbutton" class="form-control btn btn-success btransparent">Drop or upload files</button>
            <div id="small">
                <div><label class="col-md-4 text-left">Width:</label><input class="form-control" id="width" type="number" step="1" value="500"></div>
                <div><label class="col-md-4 text-left">Height:</label><input class="form-control" id="height" type="number" step="1" value="300"></div>
                <div><label class="col-md-4 text-left">Frame Rate:</label><input class="form-control" id="framerate" type="number" step="1" value="15"></div>
                <div>
                    <label class="col-md-4 text-left">Generate:</label>
                    <select class="form-control" id="format">
                        <option>GIF</option>
                        <option>MP4</option>
                    </select>
                </div>
            </div>
            <button id="createvideo" class="form-control btn btn-info">Create Media</button>
        </div>
        <div class="row">
            <span id="status" class="text-info">Select some images.</span><br><br>
        </div>
        <input type="file" id="filesinput" multiple>

        <br>
        <video id="awesome" controls autoplay loop></video>
        <br>

        <div class="mp4holder"><a style="display:none" id="downloadmp4" download="video.mp4" >Download mp4</a></div>
        <div class="gifholder"><a style="display:none" id="downloadgif" download="video.gif" >Download Gif</a></div>

        <canvas id="canvas" style="display:none"></canvas>
    </div>
<script src="whammy.js"></script>
<script src="main.js"></script>

</body>

</html>
